<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <script>
        function createClient() {
            const clientNameTextBox = document.getElementById('clientNameTextBox');
            fetch('api/client', {
                method: "POST",
                body: JSON.stringify({name: clientNameTextBox.value})
            })
            .then(response => response.json());
        }
    </script>
</head>

<body>
<h4>Создать нового клиента</h4>
<input type="text" id = "clientNameTextBox" value="<Имя нового клиента>" placeholder="Введите имя клиента">
<button onclick="createClient()">Создать</button>
<pre id = "clientDataContainer"></pre>

<h4>Список клиентов</h4>
<table style="width: 400px">
    <thead>
        <tr>
            <th style="width: 50px">Id</th>
            <th style="width: 350px">Имя</th>
        </tr>
    </thead>
    <tbody>
        <#list clients as client>
            <tr>
                <td>${client.id}</td>
                <td>${client.name}</td>
            </tr>
        </#list>
    </tbody>
</table>
</body>
</html>
